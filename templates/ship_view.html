<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ship View</title>
    <style>
        #canvasContainer {
            position: relative;
            width: 500px;
            height: 500px;
        }
        canvas {
            position: absolute;
            top: 0;
            left: 0;
        }
    </style>
</head>
<body>
    <h1 id="ship-title">Ship View</h1>
    <div id="canvasContainer">
        <canvas id="mapCanvas"></canvas>
        <canvas id="shipCanvas"></canvas>
    </div>
    <h3>Game State:</h3>
    <pre id="game-state">Waiting for game state...</pre>
    <div id="ship-id" style="display: none;">{{ ship_id }}</div>
    <script src="/static/ship_view.js"></script>
</body>
</html>
